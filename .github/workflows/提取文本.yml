name: Extract and Deduplicate Text

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  extract_data:
    name: 提取并去重数据
    runs-on: ubuntu-latest
    
    # 添加权限设置
    permissions:
      contents: write  # 允许工作流写入内容
      
    steps:
    - name: 检出仓库
      uses: actions/checkout@v3
      with:
        # 使用个人访问令牌(PAT)检出
        token: ${{ secrets.GITHUB_TOKEN }}
      
    # ... 其他步骤保持不变 ...
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: 运行提取脚本
      run: python extract_text.py
      
    - name: 提交并推送结果
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add extract_text.py 提取结果.txt
        git commit -m "更新提取结果" || echo "没有变化需要提交"
        git push
